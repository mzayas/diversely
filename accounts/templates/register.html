<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Webpixels">

    <title>Diversely - Register</title>
    {% load static %}
    <!-- Favicon -->
    <link href="{% static 'img/brand/favicon.png' %}" rel="icon" type="image/png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/all.min.css' %}">

    <!-- Theme CSS -->
    <link type="text/css" href="{% static 'css/theme.css' %}" rel="stylesheet">
</head>

<body>





    <main>

      <div id="navbar-top-main" class="navbar-top  navbar-dark bg-dark border-bottom">
                  <div class="container">
                      <div class="navbar-nav align-items-center">
                          <div class="d-none d-lg-inline-block">
                              <span class="navbar-text mr-3"><a href="/">Diversely NYC</a></span>
                          </div>
                          <div>
                              <ul class="nav">
                                  <li class="nav-item dropdown ml-lg-2 dropdown-animate" data-toggle="hover">
                                      <a class="nav-link px-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                          <img alt="Image placeholder" src="{% static 'img/icons/flags/us.svg' %}">
                                          <span class="d-none d-lg-inline-block">English</span>
                                          <span class="d-lg-none">EN</span>
                                      </a>
                                      <div class="dropdown-menu dropdown-menu-sm dropdown-menu-arrow">
                                          <a href="" class="dropdown-item">
                                              <img alt="Image placeholder" src="{% static 'img/icons/flags/es.svg' %}">Spanish</a>
                                      </div>
                                  </li>
                              </ul>
                          </div>
                          <div class="ml-auto">
                              <ul class="nav">
                                  <li class="nav-item">
                                      <a class="nav-link" href="#">Support</a>
                                  </li>
                                  <li class="nav-item">
                                      <a class="nav-link" href="login"><i class="fas fa-user-circle"></i></a>
                                  </li>
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>




        <section class="slice">
            <div class="container h-100vh d-flex align-items-center">
                <div class="col">
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-6">

                            <div class="text-center mb-5">
                                <h6 class="h3">Create account</h6>
                                <p class="text-muted mb-0">It's free and easy</p>
                            </div>
                            <span class="clearfix"></span>



                            <form role="form">
                                <div class="form-group">
                                    <label class="form-control-label">Email address</label>
                                    <div class="input-group input-group-transparent">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="email" class="form-control" id="input-email" placeholder="name@example.com">
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <label class="form-control-label">Password</label>
                                    <div class="input-group input-group-transparent">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" class="form-control" id="input-password" placeholder="********">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                    <i class="fas fa-eye"></i>
                </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Confirm password</label>
                                    <div class="input-group input-group-transparent">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" class="form-control" id="input-password-confirm" placeholder="********">
                                    </div>
                                </div>
                                <div class="my-4">
                                    <div class="custom-control custom-checkbox">
                                        <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                                        <label class="custom-control-label" for="customCheckRegister">
                                            <span>I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="row align-items-center">
                                    <div class="col-sm-7">
                                        <button type="submit" class="btn btn-primary mb-3 mb-sm-0">Create account</button>
                                    </div>
                                    <div class="col-sm-5 text-sm-right">
                                        <span class="small d-sm-block d-md-inline">Already registered?</span>
                                        <a href="login" class="small font-weight-bold">Sign in</a>
                                    </div>
                                </div>
                            </form>




                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- Core -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/popper/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/sticky-kit/sticky-kit.min.js' %}"></script>



    <!-- Theme JS -->
    <script src="{% static 'js/theme.min.js' %}"></script>

</body>

</html>
