{% extends "base.html" %}
{% load staticfiles %}

{% block content %}


<div class="container">
  <div class="col-md-8">
    <h2>Brainstorm</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.idea }}
      <br>
      <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>
    <h2>{{ text }}</h2>
      {% for idea in ideas %}
      <h1>{{ idea.title }}</h1>
      {% endfor %}
  </div>

{% endblock %}
